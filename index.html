<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book my Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSlZH2f_T-iN0uZKYJyhtj-HiMikcIdKf72A&s" class="logo">
            <ul class="nav-links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Rooms</a></li>
                <li><a href="#">Online Packages</a></li>
            </ul>
            <a href="#" class="register-btn">Book Now</a>
        </nav>
        <div class="container"><h1>Find Your Next Stay</h1>
        <div class="search-bar">
            <form>
                <div class="location-input">
                    <label>Location</label>
                    <input type="text" placeholder="Where are you going?"> 
                </div>
                <div>
                    <label>Check in</label>
                    <input type="text" placeholder="Add Date"> 
                </div>
                <div>
                    <label>Check out</label>
                    <input type="text" placeholder="Add Date"> 
                </div>
                <div>
                    <label>Guest</label>
                    <input type="text" placeholder="Add Guest"> 
                </div>
                <button type="submit"><img src="./image/search.png"></button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
